name: Publish Multiplatform Libraries

on:
  pull_request:
    branches: [ develop ]

jobs:

  deploy-android:
    name: ðŸš€ Sign and Publish Android Library
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build with gradle
        run: ./gradlew :daraja:build --stacktrace

      - name: Sign and Publish Android Library
        run: ./gradlew :daraja:publishAndroidReleasePublicationToSonatypeRepository --stacktrace