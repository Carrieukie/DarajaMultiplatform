name: Check Dependencies Updates

on:
  schedule:
    - cron: 00 5 * * 6

jobs:

  build:
    name: ðŸ”­ Check for dependencies update
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Check for release dependencies
        run: ./gradlew dependencyUpdates -Drevision=release -DoutputFormatter=html -DreportfileName=dependecies_report -DoutputDir=build/reports --stacktrace

      - name: Upload dependecies report artifact
        uses: actions/upload-artifact@v3
        with:
          name: Dependecy Report
          path: build/reports/dependecies_report.html