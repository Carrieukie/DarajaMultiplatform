name: Build Main

on:
  pull_request:
    branches: [ main ]

jobs:

  apply-copyright:
    name: ©️ Apply Copyright
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Apply Copyright
        run: ./gradlew spotlessApply --stacktrace

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    needs: [apply-copyright]
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build with gradle
        run: ./gradlew build --stacktrace

  lint-check:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Lint check
        run: ./gradlew lint --stacktrace

  unit-tests:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Execute unit tests
        run: ./gradlew allTests --stacktrace

